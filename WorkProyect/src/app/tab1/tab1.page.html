<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      My Work Proyect
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Registrar</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <form #formRegister="ngForm" (ngSubmit)="handleSubmit()">
      <ion-item>
        <ion-label position="floating">Correo Electronico</ion-label>
        <ion-input
        [(ngmodel)]="email"
        type="email"
        required
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input
        [(ngmodel)]="password"
        type="password"
        required
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Confirmar Contraseña</ion-label>
        <ion-input
        [(ngmodel)]="rePassword"
        type="password"
        required
        ></ion-input>
      </ion-item>
      <ion-button size="full" type="submit">Registrar</ion-button>
    </form>
  </div>
</ion-content>
